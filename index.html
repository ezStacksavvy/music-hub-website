<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub | Download Royalty-Free Tracks</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white">

    <div class="container my-4 my-md-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">Music Hub</h1>
            <p class="lead text-white-50">Your ultimate source for high-quality tracks.</p>
        </header>

        <!-- Controls: Filters and Search -->
        <div class="controls-bar sticky-top shadow-lg" id="controls-bar">
            <div class="input-group mb-3">
                <span class="input-group-text bg-secondary border-secondary"><i class="bi bi-search text-white"></i></span>
                <input type="text" id="search-bar" class="form-control bg-secondary border-secondary text-white" placeholder="Search for a track by title or artist...">
            </div>
            <div id="category-filters" class="d-flex flex-wrap gap-2 justify-content-center">
                <!-- Filter buttons will be generated by JS -->
            </div>
        </div>

        <!-- Music List -->
        <main id="music-list" class="row g-3 mt-4">
            <!-- Music cards will be injected here by JavaScript -->
            <div class="col-12 text-center" id="loading-indicator">
                <div class="spinner-border text-danger" role="status"> <!-- CHANGED: text-primary to text-danger for red spinner -->
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading Tracks...</p>
            </div>
        </main>
    </div>

    <!-- Persistent Audio Player -->
    <footer class="audio-player-container" id="audio-player-container" style="display: none;">
        <div class="container d-flex align-items-center p-3">
            <img id="player-art" src="https://picsum.photos/id/1/60/60" alt="Album Art" class="player-art rounded">
            <div class="player-info mx-3">
                <h6 id="player-title" class="mb-0 text-truncate">Select a track</h6>
                <small id="player-artist" class="text-white-50">to start listening</small>
            </div>
            <!-- CHANGED: Added controlslist="nodownload" to hide the download button from the preview player -->
            <audio id="main-audio-player" class="ms-auto" controls controlslist="nodownload"></audio>
        </div>
    </footer>

    <!-- Your JavaScript files -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
